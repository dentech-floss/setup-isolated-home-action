name: Test Action

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test action
        uses: ./
        
      - name: Verify HOME is set
        run: |
          echo "HOME is set to: $HOME"
          if [ -z "$HOME" ]; then
            echo "ERROR: HOME is not set"
            exit 1
          fi
